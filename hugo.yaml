baseURL: "https://noid-linux.github.io/"
languageCode: "en-us"
title: "Noid Linux"

menus:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Download
      url: /download/
      weight: 2
    - name: Blog
      url: /blog/
      weight: 3

markup:
  highlight:
    noClasses: false

build:
  buildStats:
    enable: true
  cachebusters:
    - source: 'assets/notwatching/hugo_stats\.json'
      target: css
    - source: '(postcss|tailwind)\.config\.js'
      target: css
module:
  mounts:
    - source: assets
      target: assets
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json
