{{- $page := .page }}
{{- $menuID := .menuID }}

{{- with index site.Menus $menuID }}
  <nav>
    <ul class="flex items-center gap-1">
      {{- range . }}
        <li>
          <a href="{{ .URL }}"
            class="{{ if or ($page.IsMenuCurrent .Menu .) ($page.HasMenuCurrent .Menu .) }}text-[#d79921] bg-[#d79921]/10{{ else }}text-[#a89984] hover:text-[#ebdbb2] hover:bg-[#3c3836]{{ end }} px-3 py-1.5 rounded-md text-sm font-medium transition-colors">
            {{ .Name }}
          </a>
        </li>
      {{- end }}
    </ul>
  </nav>
{{- end }}
