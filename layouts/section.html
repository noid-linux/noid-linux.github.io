{{ define "main" }}
  <header class="mb-8">
    <h1 class="text-3xl font-semibold tracking-tight mb-2">{{ .Title }}</h1>
    {{ with .Content }}<div class="text-[#a89984]">{{ . }}</div>{{ end }}
  </header>

  {{ if .Pages }}
    <div>
      {{ range .Pages }}
      <article class="py-5 border-b border-[#504945] first:border-t">
        <div class="flex items-start justify-between gap-4">
          <div class="flex-1 min-w-0">
            <a href="{{ .RelPermalink }}" class="font-medium hover:text-[#d79921] transition-colors text-[#ebdbb2]">{{ .Title }}</a>
            <p class="text-[#a89984] text-sm mt-1 leading-relaxed">{{ .Summary | truncate 160 }}</p>
          </div>
          <time class="text-[#a89984] text-xs font-mono whitespace-nowrap mt-0.5">{{ .Date | time.Format "2006-01-02" }}</time>
        </div>
      </article>
      {{ end }}
    </div>
  {{ else }}
    <p class="text-[#a89984] py-8 text-center font-mono text-sm">// no posts yet</p>
  {{ end }}
{{ end }}
