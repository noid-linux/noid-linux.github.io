<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
  {{ with (templates.Defer (dict "key" "global")) }}
    {{ partial "head/css.html" . }}
  {{ end }}
</head>
<body class="bg-[#1d2021] text-[#ebdbb2] font-sans min-h-screen flex flex-col antialiased">
  <header class="border-b border-[#504945] sticky top-0 z-50 bg-[#1d2021]/90 backdrop-blur-sm">
    {{ partial "header.html" . }}
  </header>
  <main class="flex-1 w-full max-w-4xl mx-auto px-4 py-10">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="border-t border-[#504945] py-6 text-[#a89984] text-sm">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
